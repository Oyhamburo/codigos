<body class="register">
    <section class="register__container">
        <h1>Register</h1>
        <br>
        <form action="" id="formRegister">
            <!-- <div class="group">
                <input type="email" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div> -->

            <div class="group">
                <input type="text" required id="usernameRegister">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>NameUser</label>
            </div>

            <div class="group">
                <input type="password" required id="passwordRegister">

            </div>

            <input type="submit" value="Register" class="register__container__btn">
        </form>
        <br>
        <a href="./login.html">

        </a>
    </section>

    <script src="../javascript/login/register.js"></script>
