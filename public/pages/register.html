<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>ProyectJere</title>
</head>

<body class="register">
    <section class="register__container">
        <h1>Register</h1>
        <br>
        <form action="">
            <div class="group">
                <input type="email" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>

            <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>NameUser</label>
            </div>

            <div class="group">
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>

            <input type="submit" value="Register" class="register__container__btn">
        </form>
        <br>
        <a href="./login.html">
            <button class="register__container__btn">Sign in</button>
        </a>

    </section>

</body>

</html>
